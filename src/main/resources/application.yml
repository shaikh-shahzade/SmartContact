spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 999999KB
      
      
server:
  error:
    whitelabel:
      enabled: false
    path: /error
    
mail-config:
  config:
    username: ${mail.config.username} demo_name
    password: ${mail.config.password} password
    host: ${mail.config.host} smtp.gmail.com
    sender-mail: ${mail.config.sender}
    port: 465
    ssl-enable: true
    auth: true
    starttls-enable: true
    ssl-trust: true
