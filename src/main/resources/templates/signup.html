<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace = "~{base::base(~{::section})}" > 
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
</head>
<body >
<section>
<div class= " container signup    mt-3">
<div class="row mx-auto ">
<div class = " col-8 bg-white mx-auto py-5 px-5">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert  alert-dismissible " role="alert">
  <p th:text="${session.message.text}"></p>
</div>
<div class = "container text-center">
<div class="row">
<div class="col">
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
  <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
</svg>
<h1>Register</h1>
</div>
</div>
</div>

<form class="mt-2" th:action="@{/doRegister}" th:object="${user}" method="post">




  <div class="mb-3">
    <label for="Name_Input" class="form-label">Your Name</label>
    <input type="text" 
    class="form-control" 
    th:field="*{name}"
    id="Name_Input"
    aria-describedby="Name" 
    placeholder="Full name.."
    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
    >  
    <div th:each="e: ${#fields.errors('name')}" class="invalid-feedback">
      Please provide a valid username.
    </div>
    </div>
  
  <div class="mb-3">
    <label for="Email_input" class="form-label">Email address</label>
    <input type="email" class="form-control" th:field="*{email}" id="Email_input" aria-describedby="Email">
   </div>
  
  <div class="mb-3">
    <label for="Password_input" class="form-label">Password</label>
    <input type="password" class="form-control" th:field="*{password}" id="Password_input" aria-describedby="email">
     </div>
  
  
  <div class="mb-3">
    <textarea    class="form-control" rows=6  name="desc" placeholder="Enter something about yourself" ></textarea >
  </div>
  
  <div class="mb-3 text-center">
  <input type="checkbox"  name="agreement"  class="" id="agreement" >
    <label for="agreement" class="form-label" >I agree to terms and conditions.</label>
     </div>
     
     
  <div class="mb-3 text-center">
  <button type="submit" id =" submit "class="btn btn-success">Submit</button>
  <button type="button" id = "reset" class="btn btn-warning">Reset</button>
  
  </div>
  </form>
</div>
</div>
</div>
</section>
</body>
</html>
