<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

th:replace="~{user/dashboard:: dashboard(~{::div})}"
>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
    <div class="dashboard-container" style="overflow: scroll;">
    <div class="container my-5">
        
        <div class="row">
        <div class="  col-lg-12 d-flex justify-content-center ">
        
        <img class="profile-pic" th:src="'/img/'+${contactProfile.image}">
        
        </div>
        </div>
        
       <div class="row my-2">
			<div class="col d-flex justify-content-center">
			<h1 th:text="${contactProfile.name}">SHaikh SHahzade</h1>
        
			</div>
			</div>
			<div class="row">
			<div class="col d-flex justify-content-center">
			<h2 th:text="${contactProfile.work}">Role : Admin</h2>
        
			</div>
			</div>
			<div class="row">
			<div class="col d-flex justify-content-center">
			Email:  <span th:text="${contactProfile.email}"> </span>
       
			</div>
			</div>
			
        <div class="row mx-auto d-flex justify-content-center ">
        <div class="col-lg-10 ">
         <p>About: <span th:text="${contactProfile.description}"> </span>
        </p>
        </div>
        </div>
  
       
       	<div class="row">
				<div class="col">
					Number of Contacts: <span> </span>
				</div>
				</div>

				<div class="row">
				<div class="col">
				contacts on work Type
				</div>
				</div>
       
       
          
          </div>
    </div>
</body>
</html>
