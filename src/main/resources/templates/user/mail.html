<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/dashboard:: dashboard(~{::div})}">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div class="dashboard-container" style="overflow: scroll">
		<div class="container">
			<div>
				<div class="col mx-5 py-5">
					<form th:action="@{/dashboard/sendmail}" th:method="POST"
						th:object="${mail}" enctype="multipart/form-data">
						
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">To:
								</label>
							
						</div>
						<div class="container">
									<div class="row">
										<div class=" col-4 col-lg-2">
										<div   class=" alert alert-success  alert-dismissible fade show"
									role="alert">
									<strong style="font-size: x-small;">Shaikh Shahzade</strong>
									<button type="button" onClick="removeMail()" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"></button>
								</div>
										</div>
									<div class="col-4 col-lg-2">
										<div   class=" alert alert-success  alert-dismissible fade show"
									role="alert">
									<strong style="font-size: x-small;">Shaikh Shahzade</strong>
									<button type="button" onClick="removeMail()" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"></button>
								</div>
										</div>
									</div>
								</div>
								
						<div class="mb-3 input-group">
							<span class="input-group-text" id="addon-wrapping">
								<span class=" nav-icon material-symbols-outlined">
									search
									</span>
							</span>
							<input oninput="getContacts(value)" type="text" th:name="@{to}"
								class="form-control " id="ToInputFile" />
						</div>
						
						<div id="showMailsResults" style="display: none;" >
						show results
						</div>
						
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">CC</label>
							<input type="text" th:name="@{cc}" class="form-control"
								id="exampleFormControlInput1" />
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Subject</label>
							<input type="text" th:name="@{subject}" class="form-control"
								id="exampleFormControlInput1" />
						</div>

						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Body</label>
							<textarea class="form-control" name="body"
								id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<div class="mx-auto w-25">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/mail.js"></script>
	</div>
</body>
</html>
