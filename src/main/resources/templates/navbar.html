<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
     </head>
  <body>
    <section th:fragment="Navbar">
    
    <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">Smart Contact</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" collapse navbar-collapse  " id="navbarSupportedContent">
     
      <ul class=" navbar-nav me-auto mb-2 mb-lg-0 container-fluid d-flex  justify-content-end">
        <li class="nav-item">
          <a class="nav-link active " aria-current="page" th:href="@{/home}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/about}">About</a>
        </li>
        
        
        <li th:unless="${login}" class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/login}">LogIn</a>
        </li>
        <li th:unless="${login}" class="nav-item ">
          <a class="nav-link " aria-current="page"  th:href="@{/signup}">Signup</a>
        </li>
       
       <li th:if="${login}" class="nav-item ">
          <a class="nav-link " aria-current="page"  th:href="@{/dashboard/contacts}"> <span th:text="${username}"></span></a>
        </li>
       <li th:if="${login}" class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
        
       
        </ul>
     
    </div>
  </div>
</nav>
    
    
    </section> 
    
    </body>
</html>
